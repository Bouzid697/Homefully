<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Homefully</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #152f3f;
      color: white;
    }
    header {
      background-color: #2c3e50;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .logo {
      width: 80px;
      height: auto;
    }
    .header-text {
      text-align: left;
    }
    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
    }
    nav ul li:hover {
      background-color: #1abc9c;
    }
    nav ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2c3e50;
    }
    nav ul li:hover ul {
      display: block;
    }
    nav ul li ul li a {
      padding: 10px 20px;
    }
    .content {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    form {
      background-color: #2c3e50;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #16a085;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Homefully Logo" class="logo">
  <div class="header-text">
    <h1>Homefully</h1>
    <p>From Street to Stability</p>
  </div>
</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="#">Take Action</a>
      <ul>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="volunteer.html">Volunteer</a></li>
      </ul>
    </li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<section class="content">
  <h1>Contact Us</h1>
  <p>Have a question, want to help, or just want to say hi? Reach out to us below!</p>

  <form action="thank_you_contact.html" method="POST">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Homefully. All rights reserved.</p>
  <p>IG: <a href="https://www.instagram.com/homefully1/" target="_blank" style="color: #1abc9c;">@homefully1</a></p>

</footer>

</body>
</html>
